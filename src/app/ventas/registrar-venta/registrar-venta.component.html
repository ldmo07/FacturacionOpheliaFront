<div class="container text-center mt-2">
    <div class="row">
      <div class="col align-self-start">
      </div>
      <div class="col align-self-center">
        <div class="card text-center" style="width: 48rem;">
          <div class="card-body">
            <h5 class="card-title">Registrar Compra <button type="button" class="btn btn-primary position-relative">
              En el carrito {{listaDetalles.length}}
              <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
              </span>
            </button></h5>
            
            <form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="guardarVenta()" class="p-4">
              
              <div class="mb-3">
                <label class="form-label">Feha de la compra</label>
                <input formControlName="fechaCompra" type="date" class="form-control">
                <small *ngIf="validacionCampos('fechaCompra')" class="form-text text-danger">
                  campo requerido
                </small>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Producto</label>
                <select id="inputState" formControlName="idProducto" class="form-control">
                  <option selected>Seleccione el Producto</option>
                  <option *ngFor="let producto of listaProductos" value={{producto.idProducto}}>{{producto.nombre}}</option>
              </select>
                <small *ngIf="validacionCampos('idProducto')" class="form-text text-danger">
                  campo requerido minimo 5 caracteres
                </small>
              </div>

              <div class="mb-3">
                <label class="form-label">Cantidad a comprar</label>
                <input formControlName="cantidad" type="number" class="form-control" min="1">
                <small *ngIf="validacionCampos('cantidad')" class="form-text text-danger">
                  campo requerido como minimo debe ser 1
                </small>
              </div>
  
              <button type="button" (click)="agregarDetalleCompra()"
              [disabled]="miFormulario.invalid"
                          class="btn btn-success m-3">Agregar al carrito</button>

                          <button (click)="vaciarCarrito()" type="button" [disabled]="listaDetalles.length<=0"
                          class="btn btn-danger m-3">Vaciar carrito</button>
  
              <button type="submit" [disabled]="listaDetalles.length<=0"
                          class="btn btn-primary m-3">Finalizar Compra</button>
  
            </form>
  
          </div>
        </div>
      </div>
      <div class="col align-self-end">
      </div>
    </div>
  </div>
